<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/compiled.css">
	<title>Instagram Login</title>
</head>
<body>
	<div class="login__container">
		<img class="login__logo" src="https://raw.githubusercontent.com/muktek/assignment--sass-basics/master/insta-logo.png" alt="insta-logo">
		<button class="login__button type="button"><i class="fab fa-facebook"></i>Log in with Facebook</button>
     	<hr>
      	<span class="login__or">OR</span>
      	<hr>
		<input class="login__input" type="text" placeholder="Mobile Number or Email">
		<input class="login__input type="text" placeholder="Full Name">
		<input class="login__input type="text" placeholder="Username">
		<input class="login__input type="text" placeholder="Password">
		<button class="login__button type="button">Sign up</button>
		<p class="login__term">By signing up, you agree to our <br> <strong>Term & Privacy Policy.</strong></p>
	</div>
	<div class="login__container">
		<p class="login__account">Have an account? <a href="">Log in</a></p> 
	</div>
</body>
</html>
